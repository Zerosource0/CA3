<form>
    Username<br>
    <input type="text" ng-model="newUser.username"><br>
    Password<br>
    <input type="text" ng-model="newUser.password">
    <br>
    Role<br>
    <select ng-model="newUser.role">
        <option value="Admin">Admin</option>
        <option value="User">User</option>
   </select>
    
    <button value="submitNewUser" ng-click="submitNewUser()">Add User</button>
    <br>
    {{success}}
</form>
